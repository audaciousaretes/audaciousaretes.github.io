<body>
    <ul class="nav clearfix">

        <li>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Sign Up</a></li>

            </ul>
        </li>
      </ul>
  
  <div class= "sidebar">
    <h1>Sign Up</h1>
    <p style="font-size: 18px">Signing up is free and easy!</p>
    
    <form action="mailto:youremail@email.com" method="post"> 
      <br>
      <p>
      <input type="text" name="firstname" method="post" placeholder="First name" class="radius">
      </p>
      <br>
      <p>
      <input type="text" name="lastname" method="post" placeholder="Last name" class="radius">
      </p>
      <br>
      <p>
      <input type="text" name="email" method="post" placeholder="Email" class="radius">
      </p>
      <br>
      <p>
      <input type="number" name="phone number" method="post" placeholder="Phone number" class="radius">
      </p>
      <br>
      <p style= "font-size: 18px">Have any pets?</p>
      <p style= "font-size: 18px"><input type="radio" name="pet" value="dog" style= "font-size: 18px">dog</p>
      <p style= "font-size: 18px"><input type="radio" name="pet" value="cat">cat</p>
      <p style= "font-size: 18px"><input type="radio" name="pet" value="fish">fish</p>
      <p style= "font-size: 18px"><input type="radio" name="pet" value="other">other</p>
      <br>
      <button class="submit" name="signup">Sign Up with Facesmash</button>
    </form>
  </div>
  
  <div class="main">
    <p>Connect with other developers all around you.</p>
    
  </div>
